<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scroll Animation</title>
    <style>
        body {
            margin: 0;
            height: 300vh;
        }

        .box {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 200px;
            height: 200px;
            display: flex;
            align-items: center;
            background-color: black;
            justify-content: center;
            color: white;
            font-family: Arial;
            font-size: 18px;
            transition: background 0.3s;
        }
    </style>
</head>

<body>
    <div class="box" id="box">Scroll: 0%</div>

    <script>

        const box = document.getElementById('box');

        window.addEventListener('scroll', () => {
            const scrollTop = window.scrollY;
            const docHeight = document.body.scrollHeight - window.innerHeight;
            const scrollPercent = Math.round((scrollTop / docHeight) * 100);

            box.textContent = `Scroll: ${scrollPercent}%`;

            box.style.background = `#${Math.floor(Math.random() *10000 + scrollPercent)}`;
            box.style.left = `${Math.floor(Math.random() *1000 + 200) }px`;
            box.style.top = `${Math.floor(Math.random() *1000 + 200) }px`;
        });
    </script>
</body>

</html>
