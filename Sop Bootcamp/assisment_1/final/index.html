<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Manager - DOM Manipulation</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <header>
            <h1>Task Manager</h1>
            <div class="stats">
                <div class="stat-item">
                    <span class="stat-label">Total:</span>
                    <span id="totalCount" class="stat-value">0</span>
                </div>
                <div class="stat-item">
                    <span class="stat-label">Pending:</span>
                    <span id="pendingCount" class="stat-value">0</span>
                </div>
                <div class="stat-item">
                    <span class="stat-label">Completed:</span>
                    <span id="completedCount" class="stat-value">0</span>
                </div>
            </div>
        </header>

        <div class="input-section">
            <input type="text" id="taskInput" placeholder="Enter a new task..." />
            <button id="addBtn">Add Task</button>
        </div>

        <div class="tasks-wrapper">
            <section class="task-section">
                <h2>Pending Tasks</h2>
                <div id="pendingTasks" class="task-container"></div>
            </section>

            <section class="task-section">
                <h2>Completed Tasks</h2>
                <div id="completedTasks" class="task-container"></div>
            </section>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
