<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Advanced Task Manager</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <h1>Task Manager</h1>

  <div class="controls">
    <input id="taskInput" type="text" placeholder="Enter task..." />
    <select id="priorityInput">
      <option value="low">Low</option>
      <option value="medium">Medium</option>
      <option value="high">High</option>
    </select>
    <button id="addBtn">Add</button>
  </div>

  <div class="search-filter">
    <input id="searchInput" type="text" placeholder="Search tasks..." />
    <select id="statusFilter">
      <option value="all">All</option>
      <option value="pending">Pending</option>
      <option value="completed">Completed</option>
    </select>
    <select id="priorityFilter">
      <option value="all">All Priorities</option>
      <option value="low">Low</option>
      <option value="medium">Medium</option>
      <option value="high">High</option>
    </select>
  </div>

  <div class="counts">
    <span id="totalCount">Total: 0</span>
    <span id="pendingCount">Pending: 0</span>
    <span id="completedCount">Completed: 0</span>
  </div>

  <div class="board">
    <div class="section">
      <h2>Pending</h2>
      <div id="pendingList" class="task-list"></div>
    </div>

    <div class="section">
      <h2>Completed</h2>
      <div id="completedList" class="task-list"></div>
    </div>
  </div>

<script src="script.js"></script>
</body>
</html>
